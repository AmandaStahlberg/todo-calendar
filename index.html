<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar/todo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/947a63baa1.js" crossorigin="anonymous"></script>
    <script src="./todo.js"></script>
    <script src="./calendar.js"></script>
    <script src="./today.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <header>
       <a class="previous" href="#"><i class="fas fa-angle-left"></i></a>
       <h1>November</h1>
       <a class="next" href="#"><i class="fas fa-angle-right"></i></a>
    </header>

    <div class="container">  
        <aside>
            <h2 id="weekday">veckodag</h2>
            <h2 id="month">månad</h2>
            <h2 id="time">tid</h2>
            <hr class="divider">              
            <div class="todo-container">           
                <form>
                    <label for="date">Datum för memos</label>
                    <br>
                    <input type="date" id="date" value="2020-11-01">
                    <br>
                    <label for="text">Nytt memo</label>
                    <br>
                    <input type="text" id="todoInput" size="16">
                    <br>
                    <button type="submit" id="submitBtn">Lägg till</button>
                </form>
                <div id="todoDiv"></div>
            </div>
        </aside>

        <main>
            <div class="calendar-title">
                <h3>SÖNDAG</h3>
                <h3>MÅNDAG</h3>
                <h3>TISDAG</h3>
                <h3>ONSDAG</h3>
                <h3>TORSDAG</h3>
                <h3>FREDAG</h3>
                <h3>LÖRDAG</h3>
            </div>
            <div id="calendar-container"></div>
        </main> 
    </div>   
</body>

</html>
