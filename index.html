<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar/todo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Mulish:wght@200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/947a63baa1.js" crossorigin="anonymous"></script>
    <script src="./todo.js"></script>
    <script src="./calendar.js"></script>
    <script src="./today.js"></script>
    <script src="./main.js"></script>
</head>

<body>
    <header>
       <a class="previous" href="#"><i class="fas fa-angle-left"></i></a>
       <h1 class="month" id="month-title">November</h1>
       <a class="next" href="#"><i class="fas fa-angle-right"></i></a>
    </header>

    <div class="container">  
        <aside>
            <h2 id="weekday">veckodag</h2>
            <h2 id="month">månad</h2>
            <h2 id="time">tid</h2>
            <hr class="divider">
                              
            <form>
                <label for="date">Datum för todos</label>
                <br>
                <input type="date" id="date">
                <br>
    
                <label for="text">Ny todo</label>
                <br>
                <input type="text" id="todoInput">
                <br>
    
                <button type="submit" id="submitBtn">Lägg till i listan</button>
            </form>
            <div id="todoDiv"></div>
        </aside>

        <main>
            <div class="calendar-title">
                <h3>SÖNDAG</h3>
                <h3>MÅNDAG</h3>
                <h3>TISDAG</h3>
                <h3>ONSDAG</h3>
                <h3>TORSDAG</h3>
                <h3>FREDAG</h3>
                <h3>LÖRDAG</h3>
            </div>
            <div id="calendar-container"></div>

        </main> 
    </div>   
</body>

</html>
